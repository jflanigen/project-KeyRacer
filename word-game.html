<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Type Race Game</title>
        <link rel="stylesheet" href="stylefile.css">
    </head>

    <body>
        <script src="js-support.js"></script>
        <fieldset class="headerbox">
            <h1 class="header">Type Race</h1>
        </fieldset>


        <div id="P_NUMREQ">
            <label for="numInput">Number of words? (1-20)</label>
            <input type="number" id="numInput" name="numInput" min="1" max="20">
            <button type="submit" id="NUMREQsubmit" onclick="switchToP_EXEC()"></button>
        </div>

        <div id="timer" display="none"></div>

        <div id="P_EXECGAME">
            <button id="execGame" name="execGame" onclick="timer()" style="display: none">start</button>
        </div>


        <div id="P_RUNGAME">
            <div id="container">
                <div id="currentRandomWord" class="generatedWord"></div>
                <input type="text" id="userInput">
                <button type="submit" id="submitButton" onclick="submitUserWord()">submit</button>
            </div>
            
            <div id="stats" style="display: none">
                <div id="wordCycle">
                    <div id="displayCorrectWord" class="postGameWords"></div>
                    <div id="displayUserWord" class="postGameWords"></div>
                </div>
                <div>
                    <span id="WPM">WPM: </span>
                    <span id="ACC">Accuracy: </span>
                    <span id="NUM"></span>
                </div>
            </div>
            <button type="submit" id="restartButton" onclick="location.reload()">restart</button>
        </div>
    </body>

</html>
