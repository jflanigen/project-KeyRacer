<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Type Race Game</title>
        <link rel="stylesheet" href="stylefile.css">
    </head>

    <body onload="fillArray()">
        <script src="js-support.js"></script>
        
        <fieldset class="headerbox">
            <h1 class="header">Type Race</h1>
        </fieldset>

        <div id="content">
            <div class="startButton">
                <button id="execGame" onclick="execGame()">start</button>
                <p class="buttonInstructions">(press enter or click)</p>
                <input type="text" id="userInput" onclick="checkInput()">
            </div>
            
            <div id="currentRandomWord" class="generatedWord"></div>
        </div>
    </body>

</html>
