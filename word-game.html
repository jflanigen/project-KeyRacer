<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Key Racer</title>
        <link rel="stylesheet" href="stylefile.css">
    </head>

    <body>
        <script src="js-support.js"></script>
        
        <div class="centerHeader">
            <h1 class="header">-KEY RACER-</h1>
        </div>

        <div id="P_NUMREQ" class="flexCenter">
            <label class ="numInputLabel" id="numInputLabel" for="numInput">WORD COUNT?</label>
            <input type="number" id="numInput" name="numInput" min="1" max="20">
            <label class="numInputLabel" for="numInput">[1 TO 25]</label>
            <button type="submit" id="NUMREQsubmit" onclick="verifyInt()">CONTINUE</button>
        </div>

        <div id="timer" display="none"></div>
        <div id="P_EXECGAME" class="flexCenter">
            <button id="execGame" name="execGame" onclick="timer()" style="display: none">START</button>
            <div id="loading" style="display: none">loading...</div>
        </div>


        <div id="P_RUNGAME">
            <div id="container">
                <div id="currentRandomWord" class="generatedWord"></div>
                <input type="text" id="userInput">
                <button type="submit" id="submitButton" onclick="submitUserWord()">submit</button>
            </div>
            
            <div id="stats" style="display: none">
                <div id="wordCycle">
                    <div id="displayCorrectWord" class="postGameWords"></div>
                    <div id="displayUserWord" class="postGameWords"></div>
                </div>
                <div id="wall">
                    <div id="WPM">WPM: </div>
                    <div id="ACC">Accuracy: </div>
                    <div id="NUM"></div>
                </div>
            </div>
            <div id="container">
                <button type="submit" id="restartButton" onclick="location.reload()">RESTART</button>
            </div>
        </div>

        <p style="position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;">project by joseph flanigen | joeyflan@bu.edu |
            <a href="https://www.linkedin.com/in/joseph-flanigen-91b595236/">LinkedIn</a>
        </p>

    </body>

</html>
